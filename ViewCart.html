    <header>
        <h1 style="text-align: center;">Add Items to Cart</h1>
    </header>

    <form id="itemForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required><br>

        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" name="itemQuantity" required><br>

        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" name="itemPrice" required><br>

        <button type="button" onclick="addItemToCart()">Add to Cart</button>
    </form>

    <div id="cart">
        <h2 style="text-align: center;">Shopping Cart</h2>
        <ul id="cartList">
            <!-- Cart items will be displayed here -->
        </ul>
        <p>Total Price: $<span id="totalPrice">0.00</span></p>
    </div>

    <script>
        const cart = [];
        const cartList = document.getElementById("cartList");
        const totalPrice = document.getElementById("totalPrice");

        function addItemToCart() {
            const itemName = document.getElementById("itemName").value;
            const itemQuantity = parseInt(document.getElementById("itemQuantity").value);
            const itemPrice = parseFloat(document.getElementById("itemPrice").value);

            if (itemQuantity > 0 && itemPrice > 0) {
                const itemTotal = itemQuantity * itemPrice;
                cart.push({ name: itemName, quantity: itemQuantity, price: itemPrice, total: itemTotal });

                // Display the item in the cart
                const listItem = document.createElement("li");
                listItem.textContent = `${itemName} x${itemQuantity} - $${itemTotal.toFixed(2)}`;
                cartList.appendChild(listItem);

                // Calculate and display the total price
                const total = cart.reduce((acc, item) => acc + item.total, 0);
                totalPrice.textContent = total.toFixed(2);

                // Clear the input fields
                document.getElementById("itemName").value = "";
                document.getElementById("itemQuantity").value = "";
                document.getElementById("itemPrice").value = "";
            }
        }
    </script>
